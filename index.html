<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      input::placeholder {
        color: rgba(101, 135, 145, 0.459);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter Your City Name"
          spellcheck="false"
        />
        <button><img src="images/search.png" /></button>
      </div>

      <!-- Invalid -->

      <div class="error">
        <p>Invalid City Name</p>
      </div>

      <div class="weather">
        <img src="images/rain.png" class="weather-icon" />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="humid" />
            <div>
              <p class="humidity">50%</p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="wind" />
            <div>
              <p class="wind">15 km/h</p>
              <p>wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

<div id="cookieConsentContainer" class="cookie-consent-container">
      <p>
        This website uses cookies to ensure you get the best experience on our
        website.
      </p>
      <button id="acceptCookieConsent" onclick="acceptCookieConsent();">
        Accept
      </button>
      <button id="rejectCookieConsent" onclick="rejectCookieConsent();">
        Reject
      </button>
    </div>


    <script>
      const apiKey = "7b6f3e16245b01e616d965fa484f314d";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherIcon = document.querySelector(".weather-icon");

      async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

        if (response.status == 404) {
          document.querySelector(".error").style.display = "block";
          document.querySelector(".weather").style.display = "none";
        } else {
          var data = await response.json();

          console.log(data);

          document.querySelector(".city").innerHTML = data.name;
          document.querySelector(".temp").innerHTML =
            Math.round(data.main.temp) + "Â°c";
          document.querySelector(".humidity").innerHTML =
            data.main.humidity + " %";
          document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

          if (data.weather[0].main == "Clouds") {
            weatherIcon.src = "images/clouds.png";
          } else if (data.weather[0].main == "Clear") {
            weatherIcon.src = "images/clear.png";
          } else if (data.weather[0].main == "Drizzle") {
            weatherIcon.src = "images/drizzle.png";
          } else if (data.weather[0].main == "Rain") {
            weatherIcon.src = "images/rain.png";
          } else if (data.weather[0].main == "Snow") {
            weatherIcon.src = "images/snow.png";
          } else if (data.weather[0].main == "Haze") {
            weatherIcon.src = "images/mist.png";
          }

          document.querySelector(".weather").style.display = "block";
          document.querySelector(".error").style.display = "none";
        }
      }

        searchBtn.addEventListener("click", () => {
  checkWeather(searchBox.value);
});

searchBox.addEventListener("keypress", (event) => {
  if (event.key === "Enter") {
    checkWeather(searchBox.value);
  }
});

       window.onload = function () {
        if (!getCookie("cookieConsent")) {
          document.getElementById("cookieConsentContainer").style.display =
            "block";
        }
      };

      function acceptCookieConsent() {
        setCookie("cookieConsent", "1", 365);
        document.getElementById("cookieConsentContainer").style.display =
          "none";
      }

      function rejectCookieConsent() {
        document.getElementById("cookieConsentContainer").style.display =
          "none";
        // Handle the rejection logic here
      }

      function setCookie(name, value, days) {
        var expires = "";
        if (days) {
          var date = new Date();
          date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
          expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
      }

      function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(";");
        for (var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == " ") c = c.substring(1, c.length);
          if (c.indexOf(nameEQ) == 0)
            return c.substring(nameEQ.length, c.length);
        }
        return null;
      }
   
    </script>
  </body>
</html>
